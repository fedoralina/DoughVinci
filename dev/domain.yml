version: '3.1'
intents:
- add_more_pizza
- affirm
- buy_pizza
- deny
- faq
- goodbye
- greet
- inform_pizza_order
- order_readable
- out_of_scope
- pizza_order_form
- total_order
entities:
- pizza_type
- pizza_size
slots:
  pizza_type:
    type: text
    mappings:
    - type: from_entity
      entity: pizza_type
  pizza_size:
    type: text
    mappings:
    - type: from_entity
      entity: pizza_size
  total_order:
    type: any
    mappings:
    - type: custom
  order_readable:
    type: any
    mappings:
    - type: custom
forms:
  pizza_order_form:
    required_slots:
    - pizza_type
    - pizza_size
actions:
- utter_all_set
- utter_greet
- utter_goodbye
- action_reset_slots
- action_total_order_add
- utter_anything_else
- utter_order_final
- utter_faq
- utter_pizza_slots
- utter_submit
- utter_out_of_scope
- utter_ask_continue
- validate_pizza_order_form
responses:
  utter_greet:
  - text: Welcome to DoughVinci, where art meets appetite. How can I assist you today?
  utter_goodbye:
  - text: Bye
  utter_faq/bot_challenge:
  - text: I am DoughVinci's bot Micheal, supporting the restaurant in taking orders for takeaway and making table bookings.
  utter_faq/ask_bot_tasks:
  - text: My tasks include taking orders for pizza and drinks for takeaway as well as making table bookings for our restaurant.
  utter_faq/request_restaurant_location:
  - text: DoughVinci is located in Via dei Solteri 35, in Trento.
  utter_out_of_scope:
  - text: Sorry, but I can't handle this request. I am a bot for ordering and table bookings in our restaurant DoughVinci.
  - text: Unfortunately I am not created to answer these kind of requests. But I would love to help you with ordering from our restaurant or to book a table there.
  utter_submit:
  - text: I will now order a pizza for you!
  utter_pizza_slots:
  - text: I will order a {pizza_size} {pizza_type} pizza.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_pizza_size:
  - text: What size would you like your pizza to be?
  utter_ask_pizza_type:
  - text: What kind of pizza would you like to buy?
  utter_anything_else:
  - text: Do you want anything else?
  - text: So, can I support you with something else?
  utter_all_set:
  - text: Perfect, you're all set then!
  - text: Alright, you're all set!
  utter_order_final:
  - text: Alright, your final order is {order_readable}
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

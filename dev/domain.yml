version: '3.1'
intents:
# general
- affirm
- deny
- faq
- goodbye
- greet
- out_of_scope
# pizza order
- buy_pizza
- inform
# table booking
- book_table
- book event
- inform_table_booking
- inform_client_name
# forms
- pizza_order_form
- table_booking_form

entities:
- pizza_type
- pizza_size
- num_people
- booking_time
- inside_outside
- client_name


slots:
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
  
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
  
  num_people:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: num_people
      # conditions:
      # - active_loop: table_booking_form
      #   requested_slot: num_people

  booking_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: booking_time
      # conditions:
      # - active_loop: table_booking_form
      #   requested_slot: booking_time
  
  inside_outside:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: inside_outside
      # conditions:
      # - active_loop: table_booking_form
      #   requested_slot: inside_outside
  
  client_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: client_name
      # conditions:
      # - active_loop: table_booking_form
      #   requested_slot: client_name


forms:
  pizza_order_form:
    required_slots:
    - pizza_type
    - pizza_size
  
  table_booking_form:
    required_slots:
    - num_people
    - booking_time
    - inside_outside
    - client_name

actions:
# responses
- utter_goodbye
- utter_greet
- utter_pizza_slots
- utter_table_slots
- utter_submit
- utter_submit_table_booking
- utter_faq
- utter_out_of_scope
- utter_ask_continue
- utter_ask_pizza_size
- utter_ask_pizza_type
- utter_ask_num_people
- utter_ask_booking_time
- utter_ask_inside_outside
- utter_ask_client_name
# custom actions
- validate_pizza_order_form
- validate_table_booking_form

responses:
  utter_greet:
  - text: Welcome to DoughVinci, where art meets appetite. How can I assist you today?
  utter_goodbye:
  - text: Bye
  utter_faq/bot_challenge:
  - text: I am DoughVinci's bot Micheal, supporting the restaurant in taking orders for takeaway and making table bookings.
  utter_faq/ask_bot_tasks:
  - text: My tasks include taking orders for pizza and drinks for takeaway as well as making table bookings for our restaurant.
  utter_faq/request_restaurant_location:
  - text: DoughVinci is located in Via dei Solteri 35, in Trento.
  utter_out_of_scope:
  - text: Sorry, but I can't handle this request. I am a bot for ordering and table bookings in our restaurant DoughVinci.
  - text: Unfortunately I am not created to answer these kind of requests. But I would love to help you with ordering from our restaurant or to book a table there.
  utter_submit:
  - text: I will now order a pizza for you!
  utter_submit_table_booking:
  - text: TABLE FORM COMPLETE!
  utter_pizza_slots:
  - text: I will order a {pizza_size} {pizza_type} pizza.
  utter_table_slots:
  - text: I will book a table for {num_people} people at {booking_time} pm for the name {client_name}. You will sit {inside_outside}.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_pizza_size:
  - text: What size would you like your pizza to be?
  utter_ask_pizza_type:
  - text: What kind of pizza would you like to buy?
  utter_ask_num_people:
  - text: For how many people do you want to book the table?
  utter_ask_booking_time:
  - text: At what time do you want to book the table?
  utter_ask_inside_outside:
  - text: Do you want to sit inside or outside?
  utter_ask_client_name:
  - text: Can you give me your name, please?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true



version: "3.1"

rules:
- rule: Greet anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

#TODO add a bit more complex rule, e.g. anything else? etc.
#TODO think about making intent and actions not grouped, otherwise domain.yml changes config a bit
#TODO add response for faq and chitchat like here: https://rasa.com/docs/rasa/chitchat-faqs
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Offer additional help everytime the user thanks the bot
  steps:
  - intent: thank
  - action: utter_youre_welcome

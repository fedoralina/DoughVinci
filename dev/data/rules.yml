version: "3.1"

rules:
- rule: Greet anytime the user greets
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

#TODO: copied from repo
- rule: Activate Pizza Form
  steps:
  - intent: buy_pizza
  - action: pizza_order_form
  - active_loop: pizza_order_form

- rule: Submit Pizza Form
  condition:
  - active_loop: pizza_order_form
  steps:
  - action: pizza_order_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_pizza_slots

#### continues the form after bot challange
- rule: Interruption in Pizza Form
  condition:
  # Condition that form is active.
  - active_loop: pizza_order_form
  steps:
  # This unhappy path handles logic for bot challange and restaurant info
  - intent: faq
  - action: utter_faq
  # Return to form after handling the faq intent
  - action: pizza_order_form
  - active_loop: pizza_order_form

#### continues the form after bot challange
- rule: Out of Scope in Pizza Form
  condition:
  # Condition that form is active.
  - active_loop: pizza_order_form
  steps:
  # This unhappy path handles logic for bot challange and restaurant info
  - intent: out_of_scope
  - action: utter_out_of_scope
  # Return to form after handling the faq intent
  - action: pizza_order_form
  - active_loop: pizza_order_form

